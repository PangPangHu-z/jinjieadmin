<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label">联系人姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input" lay-verify="required" placeholder="请输入联系人姓名" value="{$row['name']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="1" title="男" {if $row["sex"] == 1} checked="" {/if}>
                <input type="radio" name="sex" value="2" title="女" {if $row["sex"] == 2} checked="" {/if}>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" name="phone" class="layui-input" lay-verify="required|phone" placeholder="请输入手机号" value="{$row['phone']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">座机/传真</label>
            <div class="layui-input-block">
                <input type="text" name="mobile"  class="layui-input" placeholder="请输入座机/传真" value="{$row['mobile']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email"  class="layui-input" lay-verify="required|email" placeholder="请输入邮箱" value="{$row['email']}">
            </div>
        </div>
        <div class="layui-form-item  layui-row layui-col-xs12">
            <label class="layui-form-label required">联系人类别</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required">
                    <option value="1" {if $row["type"] == 1}selected=""{/if}>供应商</option>
                    <option value="2" {if $row["type"] == 2}selected=""{/if}>项目</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">首要联系人</label>
            <div class="layui-input-block">
                <input type="radio" name="is_leader" value="0" title="否" {if $row["is_leader"] == 0} checked="" {/if}>
                <input type="radio" name="is_leader" value="1" title="是" {if $row["is_leader"] == 1} checked="" {/if}>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息">{$row['remark']}</textarea>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
